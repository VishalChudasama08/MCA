<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Library Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
  <!--<h1 class="nav-text text-center mb-4">ðŸ“š Library Management</h1>-->
  <nav class="navbar bg-dark rounded m-1 mb-2" data-bs-theme="dark">
    <div class="mx-2">
      <a class="navbar-brand" href="#"> ðŸ“š Library Manageme</a>
    </div>
</nav>


  <div class="col m-1">
    <div class="row-md-3">
      <div class="row g-2 text-center mb-2">
        <div class="col-2">
          <div class="card feature p-2" onclick="showProfile()">
            <i class="bi bi-person-circle fs-2"></i>
            <h5>Student Profile</h5>
          </div>
        </div>
        <div class="col-2">
          <div class="card feature p-1 py-2" onclick="showCategory()">
            <i class="bi bi-book fs-2"></i>
            <h5>Books Category</h5>
          </div>
        </div>
        <div class="col-2">
          <div class="card feature p-2" onclick="showIssue()">
            <i class="bi bi-journal-plus fs-2"></i>
            <h5>Issue</h5>
          </div>
        </div>
        <div class="col-2">
          <div class="card feature p-2" onclick="showReturn()">
            <i class="bi bi-journal-arrow-up fs-2"></i>
            <h5>Returns</h5>
          </div>
        </div>
        <div class="col-2">
          <div class="card feature p-2" onclick="showReading()">
            <i class="bi bi-eyeglasses fs-2"></i>
            <h5>Reading</h5>
          </div>
        </div>
        <div class="col-2">
          <div id="aboutBtn" class="card feature p-2">
            <i class="bi bi-info-circle fs-2"></i>
            <h5>About</h5>
          </div>
        </div>
      </div>
    </div>

    <div class="row-md-9">
      <div id="output" class="output text-center rounded">
        Click any feature to see details here...
      </div>
    </div>
  </div>

<script src="script.js"></script>
</body>

</html>
