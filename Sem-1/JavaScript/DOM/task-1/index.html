<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 
    task-1 create a page which shows 5 button

    add - green - alert(add)
    sub - red - confirm()
    multi - blue - prompt()
    div - pink - alert() -->

    <button type="button" id="b1" class="btn" onclick="alert('added')">Add</button>
    <button type="button" id="b2" class="btn" onclick="confirm('sub')">Sub</button>
    <button type="button" id="b3" class="btn" onclick="prompt('multiplication')">Multi</button>
    <div type="button" id="b4" class="btn" onclick="alert('this is div tag')">Div</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
