<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Foodie</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="container my-4" id="main">
		<nav>
			<div class="nav nav-tabs" id="nav-tab" role="tablist">
				<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
				<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
				<button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
				<form class="d-flex mx-2" id="nav-search-tab">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</nav>

		<div class="tab-content" id="nav-tabContent">
			<div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
				<div class="my-4">
					<h1 id="heading" class="text-center">Welcome to Foodie</h1>
					<p class="text-center">Your one-stop destination for delicious recipes!</p>
				</div>


				<div class="card-group">
					<div class="card border-0 m-2">
						<img src="pizza.jpg" class="img" alt="pizza">
						<div class="card-body">
							<h5 class="text-center card-title">Pizza</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="thali.jpg" class="img" alt="thali">
						<div class="card-body">
							<h5 class="text-center card-title">Thali</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="burgur.jpg" class="img" alt="burgur">
						<div class="card-body">
							<h5 class="text-center card-title">Burgur</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="biryani.jpg" class="img" alt="biryani">
						<div class="card-body">
							<h5 class="text-center card-title">Biryani</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="rolls.jpg" class="img" alt="rolls">
						<div class="card-body">
							<h5 class="text-center card-title">Rolls</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="dosa.jpg" class="img" alt="dosa">
						<div class="card-body">
							<h5 class="text-center card-title">Dosa</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="noodles.jpg" class="img" alt="noodles">
						<div class="card-body">
							<h5 class="text-center card-title">Noodles</h5>
						</div>
					</div>
				</div>

				<div class="card-group">
					<div class="card border-0 m-2">
						<img src="paneer.jpg" class="img" alt="paneer">
						<div class="card-body">
							<h5 class="text-center card-title">Paneer</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="north_indian.jpg" class="img" alt="north_indian">
						<div class="card-body">
							<h5 class="text-center card-title">North Indian</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="cakes.png" class="img" alt="cakes">
						<div class="card-body">
							<h5 class="text-center card-title">Cakes</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="paratha.png" class="img" alt="paratha">
						<div class="card-body">
							<h5 class="text-center card-title">Paratha</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="pav_bhaji.png" class="img" alt="pav_bhaji">
						<div class="card-body">
							<h5 class="text-center card-title">Pav Bhaji</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="ice_cream.png" class="img" alt="ice_cream">
						<div class="card-body">
							<h5 class="text-center card-title">Ice-Cream</h5>
						</div>
					</div>
					<div class="card border-0 m-2">
						<img src="shake.png" class="img" alt="shake">
						<div class="card-body">
							<h5 class="text-center card-title">Shake</h5>
						</div>
					</div>
				</div>

			</div>
			<div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
			<div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">...</div>
		</div>

		<button type="button" id="submit" onclick="alert('Form Submited')" class="btn btn-primary">Submit</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
