<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Library Management</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<style>
		body {
			background: #f8f9fa;
		}

		.feature {
			cursor: pointer;
			transition: transform 0.2s;
		}

		.feature:hover {
			transform: scale(1.05);
		}

		#aboutBtn:hover {
			background-color: #ffc107 !important;
			color: #000;
		}

		.output {
			margin-top: 20px;
			padding: 15px;
			border: 1px dashed #aaa;
			background: #fff;
		}
	</style>
</head>

<body class="container py-4">

	<h1 class="text-center mb-4">ðŸ“š Library Management System</h1>

	<div class="row g-3 text-center">
		<div class="col-md-4">
			<div class="card feature p-3" onclick="showProfile()">
				<i class="bi bi-person-circle fs-1"></i>
				<h5>Profile</h5>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card feature p-3" onclick="showCategory()">
				<i class="bi bi-book fs-1"></i>
				<h5>Books Category</h5>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card feature p-3" onclick="showIssue()">
				<i class="bi bi-journal-plus fs-1"></i>
				<h5>Issue</h5>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card feature p-3" onclick="showReturn()">
				<i class="bi bi-journal-arrow-up fs-1"></i>
				<h5>Return</h5>
			</div>
		</div>
		<div class="col-md-4">
			<div class="card feature p-3" onclick="showReading()">
				<i class="bi bi-eyeglasses fs-1"></i>
				<h5>Reading</h5>
			</div>
		</div>
		<div class="col-md-4">
			<div id="aboutBtn" class="card feature p-3">
				<i class="bi bi-info-circle fs-1"></i>
				<h5>About</h5>
			</div>
		</div>
	</div>

	<!-- Output section -->
	<div id="output" class="output mt-4 text-center">Click any feature to see details here...</div>

	<!-- Script -->
	<script>
		const output = document.getElementById("output");

		function showProfile() {
			output.innerHTML = `
        <h4>Student Profile</h4>
        <p><b>Name:</b> Vishal Kumar</p>
        <p><b>Roll No:</b> 12345</p>
        <p><b>Course:</b> MCA</p>
        <p><b>Email:</b> vishal@example.com</p>
      `;
		}

		function showCategory() {
			output.innerHTML = `
        <h4>Books Category</h4>
        <ul class="list-unstyled">
          <li><i class="bi bi-bookmark"></i> Science</li>
          <li><i class="bi bi-bookmark"></i> Technology</li>
          <li><i class="bi bi-bookmark"></i> Literature</li>
          <li><i class="bi bi-bookmark"></i> History</li>
        </ul>
      `;
		}

		function showIssue() {
			let today = new Date();
			output.innerHTML = `
        <h4>Issue Section</h4>
        <p>Today's Date: <b>${today.toDateString()}</b></p>
      `;
		}

		function showReturn() {
			output.innerHTML = `
        <h4>Return Section</h4>
        <p>Please return your books within <b>15 days</b> of issue.</p>
      `;
		}

		function showReading() {
			let today = new Date();
			let day = today.getDay(); // 0 = Sunday
			if (day === 0) {
				output.innerHTML = `<h4>Reading Section</h4><p><b>It's claved day</b></p>`;
			} else {
				output.innerHTML = `<h4>Reading Section</h4><p>Working hour time is <b>9:00 am to 6:00 pm</b></p>`;
			}
		}

		// JS generated button
		let btn = document.createElement("button");
		btn.innerText = "Happy to be volunteer";
		btn.className = "btn btn-success mt-3";
		btn.onclick = function () {
			let newWin = window.open("", "_blank");
			let today = new Date();
			newWin.document.write(`
        <h2 style="text-align:center;">Welcome to the library Family</h2>
        <p style="text-align:center;">Today's Date: <b>${today.toDateString()}</b></p>
      `);
		};
		document.body.appendChild(btn);
	</script>

</body>

</html>
